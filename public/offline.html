<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Boshqaruv</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Internetga ulanmadingiz</h1>
    <p>Internetga ulanib, qayta urinib ko'ring. Ba'zi funksiyalar offline rejimda ishlamaydi.</p>
    <a href="/" class="button">Bosh sahifaga qaytish</a>
  </div>
  
  <script>
    // Check if online and redirect
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    // Retry button
    document.querySelector('.button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        e.preventDefault();
        alert('Internetga ulanmadingiz. Iltimos, internetga ulaning va qayta urinib ko\'ring.');
      }
    });
  </script>
</body>
</html>
