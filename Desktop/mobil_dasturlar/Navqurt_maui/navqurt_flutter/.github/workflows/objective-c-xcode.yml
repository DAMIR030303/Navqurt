name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Qo'lda ishga tushirish imkoniyati

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup CocoaPods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Set Default Scheme
        working-directory: ios
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default

      - name: Install xcpretty (optional, for better output)
        run: gem install xcpretty || echo "xcpretty o'rnatilmadi, lekin build davom etadi"

      - name: Build and Analyze
        working-directory: ios
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then 
            filetype_parameter="workspace" 
            file_to_build="`ls -A | grep -i \\.xcworkspace\$`"
          else 
            filetype_parameter="project" 
            file_to_build="`ls -A | grep -i \\.xcodeproj\$`"
          fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          
          if command -v xcpretty &> /dev/null; then
            xcodebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build" | xcpretty && exit ${PIPESTATUS[0]}
          else
            xcodebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build"
          fi

      - name: Build summary
        if: always()
        run: |
          echo "## Xcode Build and Analyze Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis completed" >> $GITHUB_STEP_SUMMARY

